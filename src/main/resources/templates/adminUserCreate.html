<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<h1>Добавить нового пользователя</h1>
<form method="post" th:action="@{/admin/new_user}" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">Имя, Фамилия</label></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
        </tr>
        <tr>
            <td><label for="login">Логин</label></td>
            <td><input type="text" th:field="*{login}" id="login"></td>
        <tr>
        </tr>
        <td><label for="password">Пароль</label></td>
        <td><input type="text" th:field="*{password}" id="password"></td>
        <tr>
            <td><label>Роли</label></td>
            <td>
                <div th:each="role : ${roles}">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}" id="role_${role.id}" />
                    <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                </div>
                </div>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Добавить"/></td>
        </tr>
    </table>
</form>
<a href="/logout" class="btn btn-danger">Выйти</a>
</body>
</html>
